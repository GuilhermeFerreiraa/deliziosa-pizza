input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type Ingredient {
  name: String!
}

type Product {
  id: ID!
  title: String!
  price: Float!
  description: String!
  cover: String!
  thumbnail: String!
  ingredients: [Ingredient!]!
}

type Category {
  title: String!
  data: [Product!]!
}

type Query {
  getCategories: [Category!]!
  getProducts: [Product!]!
}
